{% extends 'base.html' %}
{% block contactactive %} active {% endblock contactactive %}
{% block title %} Contact {% endblock title %}

{% block body %}
    
    <div class="container">
        <h1 class="text-center">Contact Us For Any Inquery</h1>
        <form action="/contact" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Your name">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" name="email" id="exampleFormControlInput1"
                    placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="phone" class="form-control" name="phone" id="phone" placeholder="phone number">
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Reason Why Are Complaining</label>
                <textarea class="form-control" id="desc" name="desc" rows="5"></textarea>
            </div>

            <button type="submit" class="btn btn-info mb-3">Submit</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        {% endblock body %}

</html>
